<html lang="fr">
    <head>
        <style type="text/css" >
            @font-face {
                font-family: '3Dventure';
                src:url('3Dventure.ttf.woff') format('woff'),
                url('3Dventure.ttf.svg#3Dventure') format('svg'),
                url('3Dventure.ttf.eot'),
                url('3Dventure.ttf.eot?#iefix') format('embedded-opentype');
                font-weight: normal;
                font-style: normal;
            }
            h1 {
                font-family: '3Dventure';
            }
            body {
                background-color: #f5f5f5;
            }
            .center{
                top:0;
                bottom:0;
                right:0;
                left:-300px;
                width:200px;
                height:200px;
                margin:auto;
                position:fixed;
            }
            .pulsing{
	            animation: pulse 4s infinite;
            }
            @keyframes pulse {
	               0% {
		           transform: scale(0.95);
	               }

	               50% {
		           transform: scale(1);
	               }

	               100% {
		          transform: scale(0.95);
	              }
           }
        </style>
        <meta charset="utf-8">
        <title>r0uge.eu</title>
    </head>
    <body>
            <h1 class="pulsing center" style="
                color:#b22222;
                font-size:100px;
                "

            >r0uge.eu<br><h1>
    </body>
</html>
